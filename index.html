<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikadu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <a href="index.html" class="header__logo">
                    <img src="img/logo.svg" alt="Logo: Pikadu" class="header__image">
                </a>
                <ul class="header__nav nav">
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Свежее </a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Лучшее</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Горячее</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Подписки</a></li>
                </ul>
                <div class="header__search-block">
                    <input type="search" class="header__input" placeholder="Поиск по сайту">
                    <button class="header__search-button">
                        <img src="img/search.svg" alt="Logo: Search" class="header__search-image">
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
